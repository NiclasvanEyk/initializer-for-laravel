# fly.toml app configuration file generated for initializer-for-laravel on 2023-05-09T20:45:51+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "initializer-for-laravel"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ams"
[processes]
  app = ""
  cron = "cron -f"

[build]
  [build.args]
    NODE_VERSION = "18"
    PHP_VERSION = "8.2"

[env]
  APP_ENV = "production"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"

[experimental]
  auto_rollback = true

[deploy]
  release_command = "php /var/www/html/artisan migrate --force && php /var/www/html/artisan initializer:update-template && php /var/www/html/artisan google-fonts:fetch"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
